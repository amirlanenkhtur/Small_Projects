<!DOCTYPE html>

<html>
    <head>
        <title> Rock, Paper and Scissors </title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <main>
            <p> Let's play rock, paper, scissors! </p>
            <section id="results">
                <div>
                    <img id="User_result" src="assets/rock_left.png">
                </div>
                <div>
                    <img id="Computer_result" src="assets/rock_right.png">
                </div>
            </section>

            <div id="countdown"></div>

            <section id="options">
                <button onclick="selectRock()"> Rock </button>
                <button onclick="selectPaper()"> Paper </button>
                <button onclick="selectScissor()"> Scissors </button>
            </section>
        </main>

        <script src="script.js"></script>
    </body>
</html>
